exp_name: bert_for_sheet_classification
seed: 42

dataset:
  data_path: dataset.csv 
  text_column: content
  label_column: category 
  categories:
    - Academic_Research
    - Project_Management
    - HR_Records
    - Financial_Reports
    - Product_Catalog
  
model:
  pretrained_model_name: bert-base-uncased
  num_labels: 5
  hidden_size: 768
  dropout_rate: 0.3

training:
  batch_size: 5
  learning_rate: 1e-4
  num_epochs: 10
  weight_decay: 0.01

